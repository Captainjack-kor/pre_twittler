    <header>
      <h1>twittler</h1>
      <p>
        Welcome! Twittler users!
      </p>
    </header>
  <section class="form white">
    <div>
      <div class="form_wrapper">
        <span class="form__label">Username</span>
        <input id="usernameInput" class="form__input" type="text" />
      </div>
      <div class="form__wrapper">
        <span class="form__label">Message</span>
        <input id="messageInput" class="form__input" type="text" />
      </div>
    </div>

    <div>
      <div>
        <button id="tweetButton">
          <b>Tweet!</b>
        </button>
        <button id="randomButton">
          <b>Check Tweets!</b>
        </button>
        <button id="goBackButton">
          <b>Go Back!</b>
        </button>
      </div>
    </div>
  </section>
  <main>
    <section id="tweetlist" class="white"></section>
  </main>
